<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <style>
      .output {
        border: 0.5px solid black;
        min-width: 200px;
      }
      .boardname {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
      <p>By CrispysCode</p>
    </header>
    <div class="game-container">
      <div class="boardname">
        <h2>Your Board</h2>
        <div class="userBoard board"></div>
      </div>
      <div class="output">
        <div class="ships-container">
          <div class="ship" draggable="true" data-length="5" data-name="Carrier">Carrier (5)</div>
          <div class="ship" draggable="true" data-length="4" data-name="Battleship">Battleship (4)</div>
          <div class="ship" draggable="true" data-length="3" data-name="Cruiser">Cruiser (3)</div>
          <div class="ship" draggable="true" data-length="3" data-name="Submarine">Submarine (3)</div>
          <div class="ship" draggable="true" data-length="2" data-name="Destroyer">Destroyer (2)</div>
        </div>
      </div>
      <div class="boardname">
        <h2>Opponent's Board</h2>
        <div class="computerBoard board"></div>
      </div>
    </div>
    <button class="startBtn">Start Game</button>
  </body>
</html>
